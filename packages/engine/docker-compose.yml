version: '3.8'

services:
  nse-backtesting-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nse-backtest-engine
    image: nse-backtesting-engine:latest

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - ZIPLINE_ROOT=/app/.zipline
      - PYTHONPATH=/app

    # Volume mounts for persistent data
    volumes:
      # Results and outputs
      - ./results:/app/results
      - ./backtest_results:/app/backtest_results
      - ./logs:/app/logs

      # Optional: Mount local data for development
      # - ./strategies:/app/strategies
      # - ./examples:/app/examples

      # Optional: Mount custom data bundles
      # - ./custom_data:/app/custom_data

    # Port mapping for Jupyter notebooks
    ports:
      - "8888:8888"

    # Keep container running
    stdin_open: true
    tty: true

    # Restart policy
    restart: unless-stopped

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Optional: Jupyter notebook service
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nse-jupyter
    image: nse-backtesting-engine:latest

    environment:
      - PYTHONUNBUFFERED=1
      - ZIPLINE_ROOT=/app/.zipline
      - PYTHONPATH=/app

    volumes:
      - ./results:/app/results
      - ./backtest_results:/app/backtest_results
      - ./examples:/app/examples
      - ./strategies:/app/strategies

    ports:
      - "8889:8888"

    command: >
      bash -c "
        jupyter notebook
        --ip=0.0.0.0
        --port=8888
        --no-browser
        --allow-root
        --NotebookApp.token=''
        --NotebookApp.password=''
      "

    restart: unless-stopped
    profiles:
      - jupyter

# Optional: Networks for multi-container setups
networks:
  default:
    name: nse-backtesting-network
